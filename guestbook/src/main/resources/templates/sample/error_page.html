<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 페이지</title>
</head>
<body>
    <h1>에러 발생</h1>
    <p>예상치 못한 오류가 발생했습니다.</p>
    
    <!-- 예외 메시지 출력 -->
    <div>
        <h3>예외 정보:</h3>
        <p th:text="${exception.message}">예외 메시지가 여기에 출력됩니다.</p>
    </div>

    <!-- 예외 스택 트레이스도 출력 (필요에 따라) -->
    <div>
        <h3>스택 트레이스:</h3>
        <pre th:text="${exception.stackTrace}">스택 트레이스 정보가 여기에 출력됩니다.</pre>
    </div>

    <!-- 로그 정보 출력 (옵션) -->
    <div>
        <h3>로그 정보:</h3>
        <p th:text="${exception.toString()}">예외 객체의 정보를 여기에 출력합니다.</p>
    </div>

    <br>
    <a href="/">홈으로 돌아가기</a>
</body>
</html>
